                createWalletForEach:
                  type: boolean
                  description: |
                    Whether to create one Wallet per card.
                walletTypeId:
                  type: integer
                  description: |
                    The type of Wallet the card are going to be attached to.
                  enum: [9,10,15]
                userIdOwner:
                  type: integer
                  description: |
                    The unique identifier of the user owning the cards. Required if `createUserForEach` is set to `false` or undefined.
                createUserForEach:
                  type: boolean
                  description: |
                    Whether to automatically create users for each created card.
                number:
                  type: integer
                  description: |
                    The number of cards to be created. There may be limitations to the maximum number of cards you can create at once.
                defaultMccRestrictionGroupId:
                  type: integer
                  description: |
                    The unique identifier of the MCC Restriction Group to associate with the cards.
                defaultMerchantRestrictionGroupId:
                  type: integer
                  description: |
                    The unique identifier of the MID Restriction Group to associate with the cards.
                defaultCountryRestrictionGroupId:
                  type: integer
                  description: |
                    The unique identifier of the Country Restriction Group to associate with the cards.
                defaultPermsGroup:
