tags:
  - name: Account Details
    description: |
      The Account Details object corresponds to the bank details of the Wallet, with all the relevant information such as the IBAN and the owner's identity.

      _Related articles: [Account Details](/guide/wallets/account-details.html) | [Wallets](/guide/wallets/introduction.html)_
  - name: Account Statements
    description: |
      The Account Statement object synthesizes all operations affecting the [Balance](/guide/overview/glossary#balance) of a [Wallet](/guide/wallets/introduction) for a given month. It also provides the Balance at the start and end of that month, the sum of debits, and the sum of credits. 

      _Related articles: [Account Statements](/guide/wallets/account-statements.html) | [Wallets](/guide/wallets/introduction.html)_
  - name: Acquiring (Card Topups)
    description: | 
      Card Acquiring consists of capturing funds from a third-party card to credit a Mywebsite [Wallet](/guide/wallets/introduction). 

      _Related articles: [Card Acquiring](/guide/acquiring/introduction.html)_
  - name: Acquiring (Simulation)
    description: | 
      Dedicated set of endpoints so emulate card acquiring payins, and the related notifications.

      _Related articles: [Card Acquiring](/guide/acquiring/introduction.html) | [Emulation](/guide/acquiring/faking-operations.html)_
  - name: API Templates
    description: |
      Mywebsite offers a series of templates to customize emails and files, that you can manage via dedicated endpoints. Please bear in mind templates are base64-encoded files.

      _Related articles: [Templates](/guide/api-basics/templates.html) | [Email Templates](/guide/api-basics/emails.html#templates)_
  - name: Authentication
    description: |
      Mywebsite leverages the [OAuth2 framework](https://en.wikipedia.org/wiki/OAuth) and [JSON Web Token (JWT)](/guide/overview/glossary#json-web-token-jwt) which allows for a wide range of authentication flows.
      
      The obtained Bearer access token can then be used in the Authorization headers to authenticate your calls to the Mywebsite API.

      _Related articles: [Authentication](/guide/api-basics/authentication.html)_
  - name: Balances
    description: |
      The Balance object provides the amount available on a given Wallet. Read more about the different kind of balances in the [Balance definition](/guide/overview/glossary.html#balance) of the Glossary.

      _Related articles: [Balances](/guide/wallets/balances.html) | [Wallets](/guide/wallets/introduction.html)_
  - name: Beneficiaries
    description: |
      The Beneficiary object represents a bank account that is outside of your Mywebsite ecosystem (as opposed to [Wallets](/guide/dashboard/wallets#wallets)). 
      
      They are therefore the target of payouts (SEPA Direct Debit and SEPA Credit Transfers), and are necessarily attached to a User.

      _Related articles: [Beneficiaries](/guide/transfers/beneficiaries.html) | [SEPA Transfers](/guide/transfers/introduction.html)_
  - name: Businesses
    description: |
      Mywebsite provides dedicated endpoints to help you check information regarding a legal entity, provided you have its VAT or registration number.

      _Related articles: [Checking for veracity](/guide/users/legal-entity.html#checking-for-veracity) | [Legal Entities](/guide/users/legal-entity.html)_
  - name: Cards
    description: |
      The Card object represents a Physical or Virtual Card issued with Mywebsite services.

      Following your [Card Program](/guide/cards/introduction#card-program) and your agreement with Mywebsite, you can issue, manage, and configure cards with options, restrictions, and limits to best suit your use case.

      _Related articles: [Cards](/guide/cards/introduction.html) | [Creation](/guide/cards/creation.html) | [Modifications](/guide/cards/modification.html) | [Restrictions & limits](/guide/cards/restrictions-limits.html)_
  - name: Cards Bulk Creation
    description: |
      Mywebsite allows you to create cards in bulk with a dedicated set of endpoints.

      _Related articles: [Bulk Creation](/guide/cards/creation.html#bulk-creation) | [Cards](/guide/cards/introduction.html)_
  - name: Cards Digitalization
    description: |
      **Deprecated**
  - name: Card 3DSecure Enrollment (SCA)
    description: |
      When eligible to SCA, most card transactions must be authenticated, hence ensuring the legitimate cardholder is initiating the transaction. 

      For the authentication step to be SCA-compliant, you must enroll the card for out of band authentication.

      _Related articles: [Card enrollment](/guide/strong-customer-authentication/securing-endpoints.html#sca-for-card-transactions) | [SCA](/guide/strong-customer-authentication/introduction.html)_
  - name: Card Rulesets (MDC)
    description: |
      The Ruleset object of the Multi-Criteria Dynamic Card rules engine allows you to authorize or refuse a Card Transaction based on your own set of rules.

      _Related articles: [Multi-Criteria Dynamic Card](/guide/cards/transactions-rules-engine.html)_
  - name: Card Transactions
    description: |
      The Card Transaction object represents a step of a card payment made with a Mywebsite-issued Card (e.g., authorization, settlement, or refund).

      Card Transactions relating to the same payment (or payment attempt) have the same `paymentId` value.

      _Related articles: [Card Transactions](/guide/cards/transactions.html) | [Transactions life cycle](/guide/cards/transactions-lifecycle.html) | [Transaction examples](/guide/cards/transactions-examples.html)_
  - name: Country Restriction Groups
    description: |
      The Country Restriction Group object is a whitelist or blacklist of countries. These lists allow you to specify if a given card should be used in specific countries (or forbidden in some countries).

      _Related articles: [List-based restrictions](/guide/cards/restrictions-limits.html#country-restrictions) | [Cards](/guide/cards/introduction.html)_
  - name: Digitalized Cards
    description: |
      The digitization of a Card is the act of tokenizing an existing Card and store it in a Google Pay, Apple Pay, or Samsung Pay wallet.

      _Related articles: [X-Pay](/guide/cards/x-pay-google-apple.html) | [Cards](/guide/cards/introduction.html)_
  - name: Mandates
    description: |
      The Mandate object represents the formal document allowing a [Legal Entity](/guide/users/legal-entity) to initiate a transfer of funds from somebody else's account, to theirs. 

      The transfer is made using [SEPA Direct Debit (SDDE)](direct-debit#emitted-direct-debits-sdde) and can be used to receive one-time or recurring payments.

      _Related articles: [Mandates](/guide/transfers/mandates.html) | [SEPA Direct Debit](/guide/transfers/direct-debit.html#emitted-direct-debits-sdde)_
  # - name: Mass Payouts
  #   description: |
  #     Related articles: [Mass Payout](/guide/transfers/credit-transfer.html#mass-scte-mass-payout) | [SEPA Transfers](/guide/transfers/introduction.html)
  - name: MCC Restriction Groups
    description: |
      The MMC Restriction Group object represents a list-based restriction allowing you to limit the usage of the card to specific categories of merchants.

      _Related articles: [List-based restrictions](/guide/cards/restrictions-limits.html#mcc-restrictions) | [Cards](/guide/cards/introduction.html)_
  - name: Merchant ID Restriction Groups
    description: |
      The MID Restriction Group object is a list-based restriction allowing you to limit the usage of the card to specific merchants.

      _Related articles: [List-based restrictions](/guide/cards/modification.html#list-based-restrictions) | [Cards](/guide/cards/introduction.html)_
  - name: Merchant ID Metadata
    description: |
      In some cases, the [Merchant Id (MID)](/guide/overview/glossary#merchant-identification-number-mid) may not be up-to-date or the given information not enough for you to act on it. 
      
      Mywebsite offers endpoints to add metadata to MIDs, hence allowing you to add human-readable information as you see fit.

      _Related articles: [MID Metadata](/guide/cards/restrictions-limits.html#mid-restrictions) | [Cards](/guide/cards/introduction.html)_
  - name: Operations
    description: |
      The Operation object represents for banking operations originating from or targeting a [Wallet](/guide/wallets/introduction) (i.e., Card Transactions, Payins, Payouts, and Transfers) and their refunds. 
      
      Each Operation summarizes the initial transaction with read-only information such as the nature, status, amount, origin, and destination.

      _Related articles: [Operations](/guide/operations/introduction.html)_
  - name: Payins
    description: |
      The Payin object represents a movement of fund from an external account to a Mywebsite Wallet, and thus regardless of the means of payment used (SEPA Transfers, Checks, Card Top-ups).

      Related articles: [SCTR](/guide/transfers/credit-transfer.html#received-credit-transfers-sctr) | [SDDE](/guide/transfers/direct-debit.html#emitted-direct-debits-sdde) | [Card top-up](/guide/acquiring/introduction.html) | [Check](/guide/cheques/introduction.html)
  - name: Payin Refunds
    description: |
      The Payin Refund object represents the reimbursement of a Payin.

      Related articles: [SCTR Recalls](/guide/transfers/sepa-recalls.html#receiving-sctr-recalls)
  - name: Payouts
    description: |
      The Payout object represents a movement of funds from an external account into a Mywebsite Wallet, specifically the ones made through SEPA Transfers.

      _Related articles: [Card Transactions](/guide/cards/transactions.html) | [SCTE](/guide/transfers/credit-transfer.html#emitted-credit-transfers-scte) | [SDDR](/guide/transfers/direct-debit.html#received-direct-debits-sddr)_
  - name: Payout Refunds
    description: |
      The Payout Refund object represents the reimbursement of a Payout. 

      _Related articles: [SCTE Inst Recalls](/guide/transfers/sepa-recalls.html#emitting-scte-inst-recalls)_
  - name: Recalls
    description: |
      Recalls occur when the originator of a [SEPA Credit Transfer (SCT)](/guide/overview/glossary#sepa-credit-transfer-sct) ask to reverse the transfer.

      Mywebsite offers endpoints to generate these requests or answers them depending on the type of the initial transfer.

      _Related articles: [Recalls & RROs](/guide/transfers/sepa-recalls.html)_
  - name: Scheduled Payments
    description: |
      Scheduled Payment orders allow you to plan a payment execution in the future, whether it is a unique operation or recurring ones. 
      
      Scheduled Payments can be used for both [Payouts (SCTE)](/guide/transfers/credit-transfer#emitted-credit-transfers-scte) and [Wallet-to-Wallet Transfers](/guide/wallets/wallet-to-wallet#wallet-to-wallet-transfers).
      
      _Related articles: [Scheduled Payments](/guide/transfers/scheduled-payments.html) | [SCTE](/guide/transfers/credit-transfer.html#emitted-credit-transfers-scte) | [Wallet-to-Wallet](/guide/transfers/wallet-to-wallet.html)_
  - name: SCA
    description: |
      The SCA Wallet object represents the secure enclave locally present on a device, which contains the private key for Strong Customer Authentication.

      _Related articles: [SCA Wallets](/guide/strong-customer-authentication/introduction.html#sca-wallet-object) | [SCA](/guide/strong-customer-authentication/introduction.html)_
  - name: SCA External Operations
    description: |
      The External Operation object represents any end user sensitive action that you need to declare when eligible to Strong Customer Authentication.

      When applugin SCA outside of Mywebsite services, you're legally required to declare these actions to Mywebsite. Mywebsite then uses these declarations for reporting to the regulator.

      _Related articles: [SCA External Operations](/guide/strong-customer-authentication/securing-endpoints.html#declaring-sca-external-operations) | [SCA](/guide/strong-customer-authentication/introduction.html)_
  - name: SCA Proof Simulation
    description: |
      You can generate fake SCA proofs in Sandbox for testing your strong customer authentication integration. 

      _Related articles: [SCA Proof Simulation](/guide/strong-customer-authentication/faking-operations.html#simulate-sca-proof) | [SCA](/guide/strong-customer-authentication/introduction.html)_
  - name: Support Users
    description: |
      Support Users represent your employees, with specific access to your back office and/or the [Dashboard](/guide/dashboard/introduction) to manage your end users.

      Contrary to end users, Support Users can't have [Wallets](/guide/wallets/introduction), [Cards](/guide/cards/introduction), and cannot initiate of funds related operations.

      _Related articles: [Support Users](/guide/users/support.html) | [Dashboard Users](/guide/dashboard/dashboard-users.html)_
  - name: Transactions
    description: |
      Transactions are a read-only representation of banking operations on a [Wallet](./introduction).

      If you are using [Mywebsite Connect](/guide/overview/getting-started#mywebsite-api), the [Operations](/guide/operations/introduction) endpoint supersedes this one.

      _Related articles: [Transactions](/guide/wallets/transactions.html) | [Wallets](/guide/wallets/introduction.html)_
  - name: Transfers
    description: |
      The Transfer object represents a movement of funds from one Mywebsite Wallet to another.

      Both Wallets must belong to the same Mywebsite environment in order to perform a Wallet-to-Wallet Transfer (also referred to as peer-to-peer or P2P).

      _Related articles: [Wallet-to-Wallet](/guide/transfers/wallet-to-wallet.html) | [Wallets](/guide/wallets/introduction.html)_
  - name: User Document Pre-review
    description: |
      Dedicated set of endpoints for uploading documents to Mywebsite with a built-in pre-validation process.

      Users upload files through pre-signed forms. 
      These files are stored on dedicated servers while your teams review them. 
      The actual Document objects are created in the Mywebsite API once the files are validated.

      Related articles: [Document Pre-review](/guide/user-verification/documents-prereview.html) | [User verification](/guide/user-verification/introduction.html)
  - name: User Documents
    description: |
      Documents are evidence required by Mywebsite to ensure Users are who they claim to be.

      During the KYC/B review, Mywebsite compares documents to the user’s declarative data. 
      The user is verified if the documents are in order (as well as any other verification requirement).
      
      _Related articles: [Documents](/guide/user-verification/documents.html) | [User verification](/guide/user-verification/introduction.html)_
  - name: User KYC Review
    description: |
      Mywebsite is legally obligated to verify the identity of the users using its services, whether it's you as a company or your end users.

      Once you've provided all the relevant information regarding a user, you may request the KYC Review, so that Mywebsite's team can either validate or refuse the user.

      _Related articles: [KYC Request](/guide/user-verification/kyc-request.html) | [User verification](/guide/user-verification/introduction.html)_
  - name: User Onboarding
    description: |
      Mywebsite provides endpoints for users to create their account themselves. 

      _Related articles: [Onboarding](/guide/users/onboarding.html) | [Users](/guide/users/introduction.html)_
  - name: User Tax Residences
    description: |
      All users (both physical users and legal entities) going through the KYC verification process must declare at least one country of tax residency. 
      
      This is an obligation enforced by the [CRS](/guide/overview/glossary#common-reporting-standard-crs) and [FATCA](/guide/overview/glossary#foreign-account-tax-compliance-act-fatca).

      _Related articles: [Tax residence](/guide/user-verification/tax-residence.html) | [User verification](/guide/user-verification/introduction.html)_
  - name: Users
    description: |
      The User object usually represents your customers, also referred to as end users. They can either be physical users or legal entities.

      _Related articles: [Physical Users](/guide/users/physical.html) | [Legal Entities](/guide/users/legal-entity.html) | [Users](https://docs.mywebsite.com/guide/users/introduction.html)_
  - name:  Verification Solutions (KYC)
    description: |
      Mywebsite relies on several verification solutions to ease the physical user verification process. 
      
      The solutions available to you depend on the type of user and the distribution country.

      _Related articles: [User verification](/guide/user-verification/introduction.html)_
  - name: Virtual IBANs
    description: |
      In addition to the automatically assigned IBAN, Virtual IBANs can be created. Wallets can have as many Virtual IBANs as you see fit, to answer a large variety of use cases.

      _Related articles: [IBAN](/guide/wallets/iban.html) | [Wallets](/guide/wallets/introduction.html)_
  - name: Wallets
    description: |
      The Wallet object is like an account holding funds. They are necessary for any type of transaction in the Mywebsite environment.

      Wallets are usually  attached to your end users, allowing for the setup of their means of payment (cards, transfers, etc.). 
      Mywebsite offers various types of wallets to adapt to multiple use cases and technical architectures while remaining compliant in a highly regulated context.

      _Related articles: [Wallets](/guide/wallets/introduction.html)_
