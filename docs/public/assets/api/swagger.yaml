  /core-connect/operations:
    get:
      tags:
        - Operations
      summary: Search Operations
      description: |
        Retrieve Operations that match your search conditions. The request must specify at least: `walletId`, `dateTo`, `dateFrom`.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html) for operations that are more than 90 days old.
      operationId: getOperations
      parameters:
        - name: cardId
          in: query
          required: true
          description: The unique identifier of the card.
          schema:
            type: integer
            format: int64
        - name: walletId
          in: query
          required: true
          description: The unique identifier of the Wallet.
          schema:
            type: integer
            format: int64
        - name: dateFrom
          in: query
          required: true
          description: |
            The start of the period to take into account operations.
            The dates are to be html encoded (e.g., 2024-01-11T11:25:36+01:00 becomes `2024-01-11T11:25:36%2B01:00`)
          schema:
            type: string
            format: date-time
        - name: dateTo
          in: query
          required: true
          description: | 
            The end of the period to take into account operations.
            The dates are to be html encoded (e.g., 2024-01-11T11:25:36+01:00 becomes `2024-01-11T11:25:36%2B01:00`)
          schema:
            type: string
            format: date-time
        - name: pageSize
          in: query
          description: Number of results per page
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 100
            default: 15
        - name: operationType
          in: query
          description: |
            The type of operation. Can't be cumulated with other query parameters. 

            By default, Mywebsite returns all operation types when this field isn't defined.
          schema:
            type: string
            enum:
              - bankDirectDebit
              - bankTransfer
              - cardTopup
              - cardTransaction
              - check
              - creditNote
              - fees
              - intBankTransfer
              - instantBankTransfer
              - other
              - payinRefund
              - payoutRefund
              - transferRefund
              - walletTransfer
        - name: cursor
          in: query
          description: |
            Pagination cursor, if you don't pass a cursor, result will start at the first page.
          schema:
            type: string
        -   name: initialFlow
            in: query
            description: Technical context about the initial operation. Can't be cumulated with other query parameters.
            schema:
              type: array
              nullable: true
              items:
                type: string
                enum:
                  - cardTransaction
                  - chargeback
                  - payin
                  - payinRefund
                  - payout
                  - payoutRefund
                  - transfer
        -   name: direction
            in: query
            description: Direction of the operation.
            schema:
              type: string
              nullable: true
              enum:
                - CREDIT
                - DEBIT
        -   name: amountFrom
            in: query
            description: The minimum amount of the operations to take into account.
            schema:
              type: integer
              nullable: true
        -   name: amountTo
            in: query
            description: The maximum amount of the operations to take into account.
            schema:
              type: string
        -   name: status
            in: query
            description: The status of the operation.
            schema:
              type: array
              items:
                type: string
                enum:
                  - 'AUTHORIZED'
                  - 'CANCELED'
                  - 'DECLINED'
                  - 'SETTLED'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        operationType:
                          type: string
                          enum:
                            - bankDirectDebit
                            - bankTransfer
                            - cardTopup
                            - cardTransaction
                            - check
                            - creditNote
                            - fees
                            - intBankTransfer
                            - instantBankTransfer
                            - other
                            - payinRefund
                            - payoutRefund
                            - transferRefund
                            - walletTransfer
                          description: |
                            Type of operation.
                          example: cardTransaction
                        amount:
                          type: object
                          properties:
                            amount:
                              type: integer
                              description: Amount in cent
                              example: 32420
                            currency:
                              type: string
                              description: Currency in ISO (EUR, GBP etc.)
                              example: EUR
                        status:
                          type: string
                          enum:
                            - AUTHORIZED
                            - CANCELED
                            - DECLINED
                            - SETTLED
                          description: operation status
                        walletId:
                          type: integer
                          format: int64
                          description: ID of the wallet impacted
                        direction:
                          type: string
                          enum:
                            - CREDIT
                            - DEBIT
                          description: Direction of operation credit or debit
                        objectId:
                          type: integer
                          format: int64
                          description: |
                            The unique identifier of the Mywebsite object that contains the initial operation
                        label:
                          type: string
                          nullable: true
                          description: The tag attached to the operation
                        metadata:
                          type: object
                          oneOf:
                            -   $ref: '#/components/schemas/CardPayment'
                            -   $ref: '#/components/schemas/Chargeback'
                            -   $ref: '#/components/schemas/Payin'
                            -   $ref: '#/components/schemas/PayinRefund'
                            -   $ref: '#/components/schemas/Payout'
                            -   $ref: '#/components/schemas/PayoutRefund'
                            -   $ref: '#/components/schemas/Transfer'
                        date:
                          type: object
                          properties:
                            creation:
                              type: string
                              format: date-time
                              description: |
                                Date of payin/payout/cardtransaction object
                                creation in Mywebsite System
                            settlement:
                              type: string
                              format: date-time
                              nullable: true
                              description: |
                                Date at which the operation is settled on the wallet
                        initialFlow:
                          description: Context about the technical conext of the initial operation.
                          type: string
                          enum:
                            - cardTransaction
                            - chargeback
                            - payin
                            - payinRefund
                            - payout
                            - payoutRefund
                            - transfer
                  cursor:
                    type: object
                    properties:
                      prev:
                        type: string
                        nullable: true
                        description: |
                          Cursor value for previous page. It is null when you are in first page
                      current:
                        type: string
                        description: Actual cursor value. It is your curent page
                      next:
                        type: string
                        description: |
                          Cursor value for next page. It is null when you are on last page
                        nullable: true
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
      security:
        - jwt:
          - read_only
          - read_write
