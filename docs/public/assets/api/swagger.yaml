                    | `26` | Check |
                    | `27` | Instant Credit Transfers (SCTR Inst) – You cannot create a payin directly with this method id. The payin will be automatically created by Mywebsite. |
                  enum: [20, 21, 23, 24, 25, 26, 27]
                paymentAcceptedUrl:
                  type: string
