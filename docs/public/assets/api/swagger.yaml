openapi: '3.0.1'
info: 
  version: 25.02.06
  title: Mywebsite API
  description: | 
    As a REST API, Mywebsite accepts and returns JSON payloads, along with the associated `application/json` content type.

    You can learn everything you need to know about authentication, credentials, data formats, and more in the [API Basics](/guide/api-basics/environments.html) section.
    
    Like the rest of the documentation, this reference focuses on the latest version of the Mywebsite API (Connect).
  contact: 
    name: Mywebsite
    url: https://mywebsite.com
servers:
  - url: https://baseURL.co     
    #description: Dummy URL for content optimization in API Reference
  - url: https://your-company-name.sandbox.mywebsite.co
    description: Sandbox environment
  - url: https://your-company-name.api.mywebsite.com
    description: Production environment
paths:
  /core-connect/account-details/{walletId}/raw:
    get:
      tags:
        - Account Details
      summary: Get JSON Account Details
      description: | 
        Retrieve the necessary data (JSON) to generate the Account Details of a given Wallet.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html).
      operationId: getRawWalletAccountDetail
      parameters:
        - name: walletId
          in: path
          description: The unique identifier of the Wallet.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  bic:
                    type: string
                    description: |
                      The [BIC](/guide/overview/glossary.html#bank-identifier-code-bic) of the account.
                    example: "TRZOFR21XXX"
                  iban:
                    type: string
                    description: |
                      The [IBAN](/guide/wallets/iban.html#virtual-iban) of the account.
                    example: "FR7630006000011234567890189"
                  title:
                    type: string
                    description: |
                      The title of the user who owns the account.
                    example: "M"
                  firstname:
                    type: string
                    description: |
                      The first name of the user who owns the account.
                    example: "Alex"
                  lastname:
                    type: string
                    description: |
                      The last name of the user who owns the account.
                    example: "Oak"
                  postcode:
                    type: string
                    description: |
                      The postal code of the address of the user who owns the account.
                    example: "75000"
                  city:
                    type: string
                    description: |
                      The city of the address of the user who owns the account.
                    example: "Paris"
                  address1:
                    type: string
                    description: |
                      The address of the user who owns the account.
                    example: "15 Treewoods lane"
                  address2:
                    type: string
                    description: |
                      The second line of the address of the user who owns the account.
                  countryName:
                    type: string
                    description: |
                      The country of the address of the user who owns the account.
                    example: "France"
                  treezorAddress:
                    type: object
                    properties:
                      name:
                        type: string
                        example: "Mywebsite SAS"
                      addess1: 
                        type: string
                        example: "33, av de Wagram"
                      address2:
                        type: string
                        nullable: true
                      postcode:
                        type: string
                        example: "75017"
                      city:
                        type: string
                        example: Paris
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
      security:
        - jwt:
            - read_only
            - read_write
  /core-connect/account-details/{walletId}/computed:
    get:
      tags:
        - Account Details
      summary: Get PDF Account Details
      description: | 
        Retrieve a Wallet RIB and IBAN in PDF format.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html).
      operationId: getComputedWalletAccountDetail
      parameters:
        - name: walletId
          in: path
          description: The unique identifier of the Wallet.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  link:
                    type: string
                    description: The URL to download the PDF file.
                    example: https://xxx.s3.eu-west-3.amazonaws.com/tmp/xxx.pdf
                  expireIn:
                    type: integer
                    description: The time after which the download link expires (in seconds).
                    example: 300
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
      security:
        - jwt:
          - read_only
          - read_write
  /oauth/token:
    post:
      tags:
        - Authentication
      summary: Obtain Access Token
      operationId: postAuth
      description: |
        Exchange authorization codes or refresh tokens for access tokens.
        The response will include the access token and optionally a refresh token, along with their expiration details.
      security: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              oneOf:
                - type: object
                  properties:
                    grant_type:
                      type: string
                      default: client_credentials
                      description: |
                        MUST BE "client_credentials" value for client credential flow.
                    client_id:
                      type: string
                    client_secret:
                      type: string
                    scope:
                      type: string
                      description: space separated
                - type: object
                  properties:
                    grant_type:
                      type: string
                      default: password
                      description: MUST BE "password" value for password credential flow
                    client_id:
                      type: string
                    client_secret:
                      type: string
                    scope:
                      type: string
                      description: space separated
                    username:
                      type: string
                    password:
                      type: string
                      description: User password
                - type: object
                  properties:
                    grant_type:
                      type: string
                      default: refresh_token
                      description: MUST BE "refresh_token" value for refresh token flow
                    client_id:
                      type: string
                    client_secret:
                      type: string
                    scope:
                      type: string
                      description: space separated
                    refresh_token:
                      type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - type: object
                    properties:
                      token_type:
                        type: string
                        default: Bearer
                        description: |
                          This value must be passed in the "Authorization" header of your API requests as follows: "Authorization: Bearer <token>" (with a space between "Bearer" and the token value).
                      expires_in:
                        type: integer
                        default: 3600
                      access_token:
                        type: string
                        description: JWT token
                  - type: object
                    properties:
                      token_type:
                        type: string
                        default: Bearer
                        description: |
                          This value must be passed in the "Authorization" header of your API requests as follows: "Authorization: Bearer <token>" (with a space between "Bearer" and the token value).
                      expires_in:
                        type: integer
                        default: 3600
                      access_token:
                        type: string
                        description: JWT token
                      refresh_token:
                        type: string
                        description: |
                          A refresh token to regenerate a JWT token without sending all of information request at the first request on password grant.
                  - type: object
                    properties:
                      token_type:
                        type: string
                        default: Bearer
                        description: |
                          This value must be passed in the "Authorization" header of your API requests as follows: "Authorization: Bearer <token>" (with a space between "Bearer" and the token value).
                      expires_in:
                        type: integer
                        default: 3600
                      access_token:
                        type: string
                        description: JWT token
                      refresh_token:
                        type: string
                        description: |
                          A refresh token to regenerate a JWT token without sending all of information request at the first request on password grant.
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
  /core-connect/balances/{walletId}:
    get:
      tags:
          - Balances
      summary: Get Wallet Balance history
      description: Retrieve the Balance History of a Wallet.
      operationId: getWalletBalanceHistory
      parameters:
        - name: walletId
          in: path
          description: The unique identifier of the Wallet.
          required: true
          schema:
            type: integer
        - name: dateFrom
          in: query
          description: Start date in RFC 3339 format
          required: false
          schema:
            type: string
        - name: dateTo
          in: query
          description: End date in RFC-3339 format
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  description: | 
                    Balance entries, identified by dates (format: YYYY-MM-DD HH:MM:SS).
                  properties:
                    solde:
                      type: number
                      format: float
                      example: 101.25
                    authorizedBalance:
                      type: number
                      format: float
                      example: 80
                    currency:
                      type: string
                      example: "EUR"
                example:
                  "2025-01-09 11:46:44":
                    solde: 101.25
                    authorizedBalance: 80
                    currency: "EUR"
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
      security:
        - jwt:
            - read_only
