                type: boolean
                description: Whether or not the Beneficiary is active.
                default: true
              createdDate:
                type: string
                description: | 
                  The date and time at which the beneficiary was created. Format: YYYY-MM-DD HH:MM:SSC
                example: "2025-01-10 15:49:53"
