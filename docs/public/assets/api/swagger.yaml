                  enum:
                    - TRZ-CU-001
                    - TRZ-CU-002
                    - TRZ-CU-003
                    - TRZ-CU-004
                    - TRZ-CU-005
                    - TRZ-CU-006
                    - TRZ-CU-007
                    - TRZ-CU-008
                    - TRZ-CU-009
                    - TRZ-CU-010
                    - TRZ-CU-011
                    - TRZ-CU-012
                    - TRZ-CU-013
                    - TRZ-CU-014
                    - TRZ-CU-015
                    - TRZ-CU-016	
                packageId:
                  type: string
                  description: Packaging reference for card shipping. Max. 8 characters.
                logoId:
                  type: string
                  description: |
                    The file name of the logo for the card. Learn more in the [Logo](/guide/cards/creation.html#logo-logoid) article.
